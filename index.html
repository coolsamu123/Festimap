<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festimap - European Music Festivals</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>üéµ Festimap</h1>
        <p class="subtitle">Discover Music Festivals Across Europe</p>
    </header>

    <div class="controls">
        <div class="filter-group">
            <label for="month-filter">Filter by Month:</label>
            <select id="month-filter">
                <option value="all">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter">
                <option value="all">All Genres</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="all">All Countries</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search festivals...">
        </div>
        <button id="reset-filters" class="btn">Reset Filters</button>
    </div>

    <div id="map"></div>

    <div class="stats">
        <span id="festival-count">0 festivals</span> shown on map
        <button id="admin-login-btn" class="btn btn-admin-toggle">üîê Admin</button>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <h3>üîê Admin Login</h3>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Enter admin password...">
            </div>
            <div id="admin-login-error" class="error-message hidden"></div>
            <div class="modal-buttons">
                <button id="admin-login-submit" class="btn">Login</button>
                <button id="admin-modal-close" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- AI Discovery Panel (Admin Only) -->
    <div class="ai-panel hidden" id="admin-panel">
        <div class="ai-panel-header" id="ai-panel-toggle">
            <span>üîß Admin Panel</span>
            <span class="toggle-icon">‚ñº</span>
            <button id="admin-logout-btn" class="btn btn-small btn-logout">Logout</button>
        </div>
        <div class="ai-panel-content" id="ai-panel-content">
            <div class="api-key-section">
                <label for="gemini-api-key">Gemini API Key:</label>
                <div class="api-key-input-group">
                    <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key...">
                    <button id="toggle-key-visibility" class="btn-icon" title="Show/Hide API Key">üëÅÔ∏è</button>
                </div>
                <small>Get your free API key at <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
            </div>

            <!-- Discover New Festivals Section -->
            <div class="admin-section">
                <h4>üîç Discover New Festivals</h4>
                <div class="discover-section">
                    <label for="discover-country">Search in country:</label>
                    <select id="discover-country">
                        <option value="">Select a country...</option>
                        <option value="Albania">Albania</option>
                        <option value="Austria">Austria</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Croatia">Croatia</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Estonia">Estonia</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Iceland">Iceland</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Italy">Italy</option>
                        <option value="Latvia">Latvia</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="Malta">Malta</option>
                        <option value="Montenegro">Montenegro</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="North Macedonia">North Macedonia</option>
                        <option value="Norway">Norway</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Romania">Romania</option>
                        <option value="Serbia">Serbia</option>
                        <option value="Slovakia">Slovakia</option>
                        <option value="Slovenia">Slovenia</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                    <button id="discover-btn" class="btn btn-discover">üîç Discover New Festivals</button>
                </div>
            </div>

            <!-- Update Dates Section -->
            <div class="admin-section">
                <h4>üìÖ Update Festival Dates</h4>
                <div class="update-section">
                    <label for="update-country">Update dates for country:</label>
                    <select id="update-country">
                        <option value="">Select a country...</option>
                        <option value="all">All Countries</option>
                    </select>
                    <button id="update-dates-btn" class="btn btn-update">üìÖ Search for Date Updates</button>
                </div>
            </div>

            <div id="ai-status" class="ai-status"></div>
            <div id="discovered-festivals" class="discovered-festivals"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>

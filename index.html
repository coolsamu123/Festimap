<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festimap - European Music Festivals</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>ðŸŽµ Festimap</h1>
        <p class="subtitle">Discover Music Festivals Across Europe</p>
    </header>

    <div class="controls">
        <div class="filter-group">
            <label for="month-filter">Filter by Month:</label>
            <select id="month-filter">
                <option value="all">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter">
                <option value="all">All Genres</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="all">All Countries</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search festivals...">
        </div>
        <button id="reset-filters" class="btn">Reset Filters</button>
    </div>

    <div id="map"></div>

    <div class="stats">
        <span id="festival-count">0 festivals</span> shown on map
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
